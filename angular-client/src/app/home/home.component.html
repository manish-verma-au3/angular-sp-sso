<div fxLayoutAlign="center center"  class='center'>
    <h1>Welcome to home</h1>

    <h3 *ngIf="checkToken">Hi <span [innerText]="nameId"></span></h3>
    
    <div class='btn'>
      <button mat-raised-button color="primary" *ngIf="!checkToken" (click)="navigateToLogin()">Login</button>&nbsp;
      <button mat-raised-button color="primary" *ngIf="checkToken" (click)="navigateToLogout()">Logout</button>
    </div>

</div>
